<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon/favicon.ico" />
    <title>MIN 100 Club</title>
  </head>

  <body>
    <div>
      <img
        src="MIN-Master Logo 06.20_Master Logo-Horizontal (No Strapline)-27.png"
      />
      <header><h1>100 Club winning number selector</h1></header>

      <div class="text">
        <p>
          Type the number of 100 Club entries. Press 'Select winner' or enter
          key.
        </p>

        <div class="input">
          <input class="entries" placeholder="Number of entries" />
          <button class="button">Select winner</button>
          <button class="button" id="record">Save</button>
          <button class="button" id="reset">Reset</button>
        </div>
        <div class="winAnnounce hidden"></div>
        <div class="winning hidden"></div>
        <div class="winDetails"></div>
      </div>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
